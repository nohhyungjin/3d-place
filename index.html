<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Place</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="wrap-container">
      <div id="3D-object"></div>
    </div>
    <div id="footer">
      <div id="set-coordinate">
        <input type="text" id="x" placeholder="x" />
        <input type="text" id="y" placeholder="y" />
        <input type="text" id="z" placeholder="z" />
        <input type="color" id="color" placeholder="z" />
        <button id="set-coordinate-btn">Set</button>
      </div>
    </div>
    <script type="module">
      import * as THREE from 'https://cdn.skypack.dev/three@0.159.0'; // Import Three.js from a CDN
      // Your code using Three.js
    </script>
    <script type="module" src="index.js"></script>
  </body>
</html>
