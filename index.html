<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>로그인 / 회원가입</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button id="login-tab" class="active">로그인</button>
      <button id="signup-tab">회원가입</button>
    </div>

    <form id="login-form" class="form">
      <input type="text" id="login-username" placeholder="아이디" required />
      <input type="password" id="login-password" placeholder="비밀번호" required />
      <button type="submit">로그인</button>
    </form>

    <form id="signup-form" class="form hidden">
      <input type="text" id="signup-username" placeholder="아이디" required />
      <input type="email" id="signup-email" placeholder="이메일" required />
      <input type="password" id="signup-password" placeholder="비밀번호" required />
      <button type="submit">회원가입</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
