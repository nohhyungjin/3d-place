<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="container">
      <h1>회원가입</h1>
      <form id="signup-form">
        <input type="email" id="email" placeholder="이메일 입력" required />
        <input type="password" id="password" placeholder="비밀번호 입력" required />
        <button id="signup-btn" type="submit">회원가입</button>
      </form>
      <p id="message"></p>
    </div>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-analytics.js";
      import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      import { firebaseConfig } from "./firebase-config.js";

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const auth = getAuth(app);
      // ✅ 4. 회원가입 기능
      document.getElementById("signup-btn").addEventListener("click", () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const message = document.getElementById("message");

        createUserWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            message.innerText = "회원가입 성공! 로그인 페이지로 이동하세요.";
          })
          .catch((error) => {
            message.innerText = "회원가입 실패: " + error.message;
          });
      });
    </script>
  </body>
</html>
