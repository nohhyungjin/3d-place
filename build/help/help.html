  <main class="help-content">
    <h1>도움말</h1>
    <p>여기서는 Virtual Museum을 어떻게 사용하는지에 대한 정보를 제공합니다.</p>

    <section>
      <h2>전시관 만들기</h2>
      <p>로그인한 후 전시관 목록 페이지에서 전시관 이름을 입력하고 <strong>방 생성</strong> 버튼을 클릭하세요.</p>
    </section>

    <section>
      <h2>전시관 입장하기</h2>
      <p>목록에서 원하는 전시관을 클릭하면 3D 공간으로 이동합니다.</p>
    </section>

    <section>
      <h2>내 전시관 보기</h2>
      <p>로그인 상태에서 상단 메뉴의 <strong>내 전시관</strong> 버튼을 클릭하면, 내가 만든 전시관만 필터링해서 볼 수 있습니다.</p>
    </section>
