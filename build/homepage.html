<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>미술관 홈페이지</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* 42 Dot Sans 글꼴 등록 */
      @font-face {
        font-family: "42DotSans";
        src: url("./fonts/42dotSans-VariableFont_wght.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
      }

      body {
        margin: 0;
        font-family: "42DotSans", sans-serif;
      }

      .homepage {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #eceff1, #90a4ae);
      }
      .homepage h1 {
        font-size: 2.5rem;
        color: #37474f;
        margin-bottom: 20px;
      }
      .homepage p {
        font-size: 1.2rem;
        color: #607d8b;
        margin-bottom: 30px;
      }
      .btn_enter {
        background-color: #26c6da;
        border: none;
        padding: 15px 30px;
        border-radius: 5px;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        box-shadow: 1px 5px 15px -5px rgba(0, 0, 0, 0.3);
      }
      .btn_enter:hover {
        background-color: #00acc1;
      }
    </style>
  </head>
  <body>
    <div class="homepage">
      <h1>Welcome to Virtual Museum</h1>
      <p>건축물을 감상하고, 블록을 만들며 나만의 미술관을 꾸며보세요.</p>
      <button class="btn_enter" onclick="goToLogin()">입장하기</button>
    </div>

    <script>
      function goToLogin() {
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
