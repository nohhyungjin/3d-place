<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft 3D Place</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script type="module">
      import { firebaseConfig } from "../firebase-config.js";
    </script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="topPanel">
      <h2 id="title"></h2>
      <button id="toggleMode">다크 모드</button>
      <span id="clock">00:00:00</span>
    </div>

    <div id="settingsPanel">
      <button id="settingsButton">⚙️</button>
      <div id="authPanel">
        <button id="loginButton">로그인</button>
        <button id="signupButton">회원가입</button>
      </div>
    </div>

    <!-- 🎨 팔레트 -->
    <div id="colorPalette">
      <div id="paletteLabel">Color Palette</div>
    </div>

    <!-- 숨겨진 컬러 피커 -->
    <input type="color" id="colorInput" />
    <script type="module" src="3dplace.js"></script>
  </body>
</html>
