<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room List</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="room-list.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar_logo">
        <a href="#">Virtual Museum</a>
      </div>
      <ul class="navbar_menu">
        <li><a href="../login/login.html">로그인</a></li>
        <li><a href="../signup/signup.html">회원가입</a></li>
        <li><a href="../index.html">홈</a></li>
        <li><a href="#" id="roomToggleButton" style="display: none;">내 전시관</a></li>
      </ul>
    </nav>

    <div class="room-list" id="roomList">
      <h2>전시관 목록</h2>
      <div class="room_menu">
        <!-- 방 검색 기능 -->
        <div class="search-room">
          <input
            type="text"
            id="searchInput"
            placeholder="방 이름을 입력하세요..."
            class="search-input"
          />
          <button id="searchButton" class="search-button">검색</button>
        </div>

        <!-- 방 생성 기능 -->
        <div class="create-room">
          <input
            type="text"
            id="roomNameInput"
            placeholder="새로운 방 이름을 입력하세요..."
            class="room-name-input"
          />
          <button id="createRoomButton" class="create-room-button">
            방 생성
          </button>
        </div>
      </div>

      <!-- 방 목록 -->
      <div id="roomListContainer" class="room-list-container">
        <!-- 동적으로 방 목록이 추가될 영역 -->
      </div>
    </div>

    <!-- External JavaScript -->
    <script type="module" src="room-list.js"></script>
  </body>
</html>
