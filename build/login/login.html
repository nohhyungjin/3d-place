<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Firebase SDK 추가 -->
    <style>
      /* 간단한 스타일 (선택 사항) */
      body {
        font-family: sans-serif;
      }
      .container {
        width: 300px;
        margin: 20px auto;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      #message {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>로그인</h2>
      <input type="text" id="email" placeholder="이메일" />
      <input type="password" id="password" placeholder="비밀번호" />
      <button id="loginBtn">로그인</button>
      <button id="logoutBtn">로그아웃</button>

      <div id="message"></div>
      <div id="userInfo"></div>
    </div>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-analytics.js";
      import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";

      // Firebase 초기화
      const firebaseConfig = {
        apiKey: "AIzaSyAkMgmpn_uMOUSQoK-Wfg5hLHGAe-eNe_E",
        authDomain: "d-place-auth.firebaseapp.com",
        databaseURL: "https://d-place-auth-default-rtdb.firebaseio.com",
        projectId: "d-place-auth",
        storageBucket: "d-place-auth.firebasestorage.app",
        messagingSenderId: "377526371183",
        appId: "1:377526371183:web:077d196b9f8da6764cde9a",
        measurementId: "G-TTPH9YZCYL",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const auth = getAuth(app);

      // HTML 요소 가져오기
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const loginBtn = document.getElementById("loginBtn");
      const logoutBtn = document.getElementById("logoutBtn");
      const messageDiv = document.getElementById("message");
      const userInfoDiv = document.getElementById("userInfo");

      // 로그인 버튼 클릭 이벤트
      loginBtn.addEventListener("click", () => {
        const email = emailInput.value;
        const password = passwordInput.value;

        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // Signed in
            const user = userCredential.user;
            console.log("로그인 성공:", user);
            messageDiv.textContent = "로그인 성공!";
            updateUserInfo(user);
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            console.error("로그인 실패:", errorCode, errorMessage);
            messageDiv.textContent = "로그인 실패: " + errorMessage;
          });
      });

      // 로그아웃 버튼 클릭 이벤트
      logoutBtn.addEventListener("click", () => {
        signOut(auth)
          .then(() => {
            // Sign-out successful.
            console.log("로그아웃 성공");
            messageDiv.textContent = "로그아웃 성공!";
            updateUserInfo(null);
          })
          .catch((error) => {
            // An error happened.
            console.error("로그아웃 실패:", error);
            messageDiv.textContent = "로그아웃 실패: " + error.message;
          });
      });

      // 사용자 상태 감시
      onAuthStateChanged(auth, (user) => {
        if (user) {
          // User is signed in
          console.log("사용자 로그인됨:", user);
          updateUserInfo(user);
        } else {
          // User is signed out
          console.log("사용자 로그아웃됨");
          updateUserInfo(null);
        }
      });

      // 사용자 정보 업데이트 함수
      function updateUserInfo(user) {
        if (user) {
          userInfoDiv.innerHTML = `
              <h3>환영합니다, ${user.email}님!</h3>
              <p>UID: ${user.uid}</p>
            `;
          loginBtn.style.display = "none";
          logoutBtn.style.display = "block";
        } else {
          userInfoDiv.textContent = "";
          loginBtn.style.display = "block";
          logoutBtn.style.display = "none";
        }
      }
    </script>
  </body>
</html>
