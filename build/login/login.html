<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft 3D Place</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-analytics.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      import { firebaseConfig } from "../js/firebase-config.js";

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
    </script>
    <style>
      /* 42 Dot Sans 글꼴 등록 */
      @font-face {
        font-family: "42DotSans";
        src: url("../fonts/42dotSans-VariableFont_wght.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
      }
      /* 기본 스타일 */
      body {
        font-family: "42DotSans", sans-serif;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
        flex-direction: column;
      }
      .title {
        font-size: 48px; /* 글씨 크기 크게 조정 */
        font-weight: bold;
        color: white;
        text-align: center;
        margin-bottom: 50px; /* 제목과 로그인 폼 사이에 간격을 추가 */
      }
      .container {
        width: 350px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        position: absolute;
        left: 20px;
      }
      input[type="text"],
      input[type="password"] {
        font-family: "42DotSans", sans-serif;
        width: 90%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        font-family: "42DotSans", sans-serif;
        width: 90%;
        padding: 12px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
        margin-bottom: 10px; /* 버튼들 사이에 간격을 추가 */
      }
      button:hover {
        font-family: "42DotSans", sans-serif;
        background-color: #45a049;
      }
      #message {
        margin-top: 15px;
        color: red;
        font-weight: bold;
      }
      #userInfo {
        margin-top: 15px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="title">3d place</div>
    <div class="container">
      <h2>who is ART Maker?</h2>
      <input type="text" id="email" placeholder="이메일" />
      <input type="password" id="password" placeholder="비밀번호" />
      <button id="loginButton">로그인</button>
      <button id="signupButton">회원 가입</button>
      <!-- 회원 가입 버튼 추가 -->
      <button id="logoutButton" style="display: none">로그아웃</button>
      <div id="message"></div>
      <div id="userInfo"></div>
    </div>
  </body>
</html>
